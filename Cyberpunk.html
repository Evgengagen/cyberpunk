<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header_wrapper">
          <div class="header_logo">
            <a href="/" class="header_logo-link">
              <img
                src="./img/svg/Cyberpunk_2077_logo 1.svg"
                alt="Логотип"
                class="header_logo-pic"
              />
            </a>
          </div>
          <nav class="header_nav">
            <ul class="header_list">
              <li class="header_item">
                <a href="/" class="header_link">
                  <img src="./img/svg/youtube_logo.svg" alt="Ютуб" />
                </a>
              </li>
              <li class="header_item">
                <a href="#" class="header_link">
                  <img src="./img/svg/vk_logo.svg" alt="VK" />
                </a>
              </li>
              <li class="header_item">
                <a href="#" class="header_link">
                  <img src="./img/svg/facebook-rect_logo.svg" alt="Facebook" />
                </a>
              </li>
              <li class="header_item">
                <a href="#" class="header_link">
                  <img src="./img/svg/twitter-square_logo.svg" alt="Twitter" />
                </a>
              </li>
              <li class="header_item">
                <a href="#" class="header_link">
                  <img src="./img/svg/twitch_logo.svg" alt="Twitch" />
                </a>
              </li>
              <li class="header_item">
                <a href="#" class="header_link">
                  <img
                    src="./img/svg/instagram-square_logo.svg"
                    alt="Instagram"
                  />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="intro">
        <div class="intro_banner">
          <div class="intro_text">Доступно на всех платформах</div>
          <button class="intro_button">Узнать больше</button>
        </div>
      </section>
    </main>
  </body>
</html>
